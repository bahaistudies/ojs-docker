
[program:checkstart]
command=/usr/local/bin/ojs-pre-start
autorestart = false

[program:crond]
command=/usr/sbin/crond -f -L /var/log/cron/cron.log
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:php7-fpm]
command=/usr/sbin/php-fpm7 
autostart=true
autorestart=true
